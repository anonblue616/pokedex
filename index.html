<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./CSS.css">
    
</head>

<body>

    <div class="FONDO"> 
         <img src="../JS/assets/images/POKEMON.jpg" alt="FONDO">

        <form action="" onsubmit="searchPokemon (event)">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./assets/images/pokeball.png"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
        <div class="pokedex"> 
            <img src="./assets/images/pokedex.png" alt="pokedex">

        </div>
        <div class="got">
            <img src="./assets/images/poke_got.png" alt="">

        </div>
    </div>

</body>
<footer>
    <script src="./JavaScript.js"></script>
</footer>
</html>
